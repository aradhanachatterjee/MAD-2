<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GUI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- math.js script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.min.js"></script>

    <!-- js functions by us -->
    <script type="text/javascript">
        // function to populate Log list where each list item is the value logged in by the user
        function addLog(message) {
            var ul = document.getElementById("log");
            var li = document.createElement("li");
            var message_text_node = document.createTextNode(message);
            li.appendChild(message_text_node);
            ul.appendChild(li);
        }
        // using eval in js to calculate the value of the expression logged in by the user if expression is a valid numerical expression
        function calculate() {
            expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression) {
                try {
                    answer = eval(expression);
                    document.getElementById("expression").value = answer;
                    addLog(expression + " = " + answer);
                } catch (e) {
                    console.log("Bad expression");
                    addLog(expression + " is bad. Please fix it.");
                }
            }
        }
        // using math.js to evaluate more math expressions
        function math_calculate() {
            expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression) {
                try {
                    answer = math.evaluate(expression);
                    document.getElementById("expression").value = answer;
                    addLog(expression + " = " + answer);
                } catch (e) {
                    console.log("Bad expression");
                    addLog(expression + " is bad. Please fix it.");
                }
            }
        }
        // attaching event as part of script and not in button html
        function initialize_app() {
            calculate_button = document.getElementById("calculate");
            calculate_button.addEventListener("click", math_calculate);
        }

        function input_number(v) {
            expression = document.getElementById("expression").value;
            expression += v;
            document.getElementById("expression").value = expression;
        }

        function input_operator(o) {
            expression = document.getElementById("expression").value;
            expression += o;
            document.getElementById("expression").value = expression;
        }
    </script>
</head>

<body onload="initialize_app()">
    <div class="container">

        <div class="row">
            <div class="col"></div>

            <div class="col">
                <input type="input" class="form-control" id="expression" placeholder="3*5" />
            </div>

            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <button class="btn btn-primary" onclick="input_number('7')">7</button>
                <button class="btn btn-primary" onclick="input_number('8')">8</button>
                <button class="btn btn-primary" onclick="input_number('9')">9</button>
                <button class="btn btn-warning" onclick="input_operator('/')">/</button>
            </div>

            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <button class="btn btn-primary" onclick="input_number('4')">4</button>
                <button class="btn btn-primary" onclick="input_number('5')">5</button>
                <button class="btn btn-primary" onclick="input_number('6')">6</button>
                <button class="btn btn-warning"onclick="input_operator('*')">*</button>
            </div>

            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <button class="btn btn-primary" onclick="input_number('1')">1</button>
                <button class="btn btn-primary" onclick="input_number('2')">2</button>
                <button class="btn btn-primary" onclick="input_number('3')">3</button>
                <button class="btn btn-warning"onclick="input_operator('-')">-</button>
            </div>

            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>

            <div class="col">
                <button class="btn btn-primary" onclick="input_number('0')">0</button>
                <button class="btn btn-primary">.</button>
                <button class="btn btn-success" id="calculate">=</button>
                <button class="btn btn-warning"onclick="input_operator('+')">+</button>
            </div>

            <div class="col"></div>
        </div>


        <div class="row">
            <div class="col"></div>

            <div class="col">

                <ul id="log"></ul>
            </div>

            <div class="col"></div>

        </div>
</body>

</html>
