<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div>
            Message: {{ message }}
        </div>
        <div>
            <input v-model="message" />
        </div>
        <p v-bind:title="message">Hover over this paragraph</p>
        <button @click="updateMsg">Update Message</button>
        <div v-bind:class="message">This is a test message for checking classes</div>
        <h1 v-show="message==='Hello'">Shows only when argument evaluates to true</h1>
        <h2>Expanding text</h2>
        <span v-bind:style=" {fontSize: myFontSize} ">
            Does this change?
        </span>

        <h2>Some responsive text</h2>
        <div>{{msg2}}</div>
        
        <h2>And a loop:</h2>
        <ul>
            <li v-for="(x,i) in message">
                {{i}} - {{x}}
            </li>
        </ul>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="vue-test.js"></script>
</body>

</html>
